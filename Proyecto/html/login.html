<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Proyecto/assets/styles.css">
    <title>Login/Registo</title>
</head>
<body>
    <nav></nav>
    <main>
        <div class="container__main">
            <div class="fondo__atras">
                <div class="caja-login">
                    <h3>¿Ya eres un usuario Registrado?</h3>
                    <p>Coloca tus credenciales para ingresar</p>
                    <button id="btn__inico-sesion">Iniciar Sesion</button>
                </div>
                <div class="caja-register">
                    <h3>¡Hola Bienvenido!</h3>
                    <p>Rellena los datos indicados para comenzar el Registo</p>
                    <button id="btn__register">Registo</button>
                </div>
            </div>
            <!--Bloque de Login/Registro-->
            <div class="contedor__formularios">
                <!--Login-->
                <form action="" class="formulario_login">
                    <h2>Iniciar Sesion</h2>
                    <input type="text" placeholder="Correo Electronico">
                    <input type="password" placeholder="Contraseña">
                    <button>Entrar</button>
                </form>
                <!--Registro-->
                <form action="" class="formulario_register">
                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Nombre Completo">
                    <input type="text" placeholder="Correo Electronico">
                    <input type="text" placeholder="Usuario">
                    <input type="password" placeholder="Contraseña">
                    <button>Registrarse</button>
                </form>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="../js/login.js"></script>
</body>
</html>
